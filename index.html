<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Music Boxes</title>
</head>
<body>
    <audio id="cAudio">
        <source src="music_notes/c_note.mp3" type="audio/mpeg" />
        <source src="music_notes/c_note.ogg" type="audio/mpeg" />
        <source src="music_notes/c_note.wav" type="audio/mpeg" />
    </audio>
    <audio id="dAudio">
        <source src="music_notes/d_note.mp3" type="audio/mpeg" />
        <source src="music_notes/d_note.ogg" type="audio/mpeg" />
        <source src="music_notes/d_note.wav" type="audio/mpeg" />
    </audio>
    <audio id="eAudio">
        <source src="music_notes/e_note.mp3" type="audio/mpeg" />
        <source src="music_notes/e_note.ogg" type="audio/mpeg" />
        <source src="music_notes/e_note.wav" type="audio/mpeg" />
    </audio>
    <audio id="fAudio">
        <source src="music_notes/f_note.mp3" type="audio/mpeg" />
        <source src="music_notes/f_note.ogg" type="audio/mpeg" />
        <source src="music_notes/f_note.wav" type="audio/mpeg" />
    </audio>
    <audio id="gAudio">
        <source src="music_notes/g_note.mp3" type="audio/mpeg" />
        <source src="music_notes/g_note.ogg" type="audio/mpeg" />
        <source src="music_notes/g_note.wav" type="audio/mpeg" />
    </audio>
    <audio id="aAudio">
        <source src="music_notes/a_note.mp3" type="audio/mpeg" />
        <source src="music_notes/a_note.ogg" type="audio/mpeg" />
        <source src="music_notes/a_note.wav" type="audio/mpeg" />
    </audio>
    <audio id="bAudio">
        <source src="music_notes/b_note.mp3" type="audio/mpeg" />
        <source src="music_notes/b_note.ogg" type="audio/mpeg" />
        <source src="music_notes/b_note.wav" type="audio/mpeg" />
    </audio>
 
    <div class="piano">
        <div class="key keylet" id="cKey">C</div>
        <div class="key keylet" id="dKey">D</div>
        <div class="key keylet" id="eKey">E</div>
        <div class="key keylet" id="fKey">F</div>
        <div class="key keylet" id="gKey">G</div>
        <div class="key keylet" id="aKey">A</div>
        <div class="key keylet" id="bKey">B</div>
    </div>
 
 
    <script src="js/app.js"></script>
 </body>
    
</body>
</html>
